<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle-Monkey-Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="closed-face-div active-face-div">
            <h1 class="monkey-text-closed">Don't Look! 'ugly', Nooooo!</h1>
            <h2 class="click-face-closed">Oya, click my face</h2>
            <img src="./closed-face-monkey.png" class="closed-face-monkey" alt="monkey face">
        </div>

        <div class="open-face-div">
            <h1 class="monkey-text-open">Elaaaa! I am sooo 'Cute' Looking!!</h1>
            <h2 class="click-face-open">click my face again!</h2>
            <img src="./open-face-monkey.png" class="open-face-monkey" alt="monkey face">
        </div>

        <!-- <div>ðŸ™‰</div> -->
    </main>

    <script src="script.js"></script>
</body>
</html>
